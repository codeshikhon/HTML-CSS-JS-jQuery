<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>CSS Colors with Color Name, HEX and RGB values</title>
		
		<style>
			h1 {
				color: rgb(255, 0, 0);
				border: 4px solid rgb(255, 0, 0);
				background: rgb(0, 0, 0);
				text-align: center;
				padding: 10px;
			}
			
			h1 span {
				background: rgba(255, 255, 255, 0.8);
			}
		</style>
	</head>
	
	<body>
		
		<h1><span>CSS Colors</span></h1>
		
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>CSS Transitions</title>
		
		<style>
			
			div {
				width: 100px;
				height: 100px;
				background-color: red;
				transition: all 5s;
				transition-timing-function: ease-out;
			}
			
			div:hover {
				width: 100%;
				background-color: blue;
			}
			
		</style>
	</head>
	
	<body>
		
		<h1>CSS Transitions</h1>
		
		<div></div>
		
	</body>
</html>
